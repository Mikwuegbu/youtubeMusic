<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>YouTube Music</title>
	</head>
	<body>
		<header>
			<div class="nav">
				<nav class="nav-bar">
					<div class="logo-text">
						<i class="fa-solid fa-circle-play"></i>Music
					</div>
					<div class="search-container">
						<input
							type="text"
							name=""
							id=""
							class="search-input"
							placeholder="Search songs, albums, artists, podcasts"
						/><i
							class="fa-solid fa-magnifying-glass fa-lg search-icon"
							style="color: #ffffffe3"
						></i>
					</div>
					<div>
						<i class="fa-solid fa-ellipsis-vertical"></i
						><span class="btn-signIn">Sign in</span>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<aside>What ever at the side</aside>
			<section>
				<div class="tab-btn">
					<span class="tab-btn__btn">Energize</span>
					<span class="tab-btn__btn">Relax</span>
					<span class="tab-btn__btn">Feel good</span>
					<span class="tab-btn__btn">Work out</span>
					<span class="tab-btn__btn">Party</span>
					<span class="tab-btn__btn">Commute</span>
					<span class="tab-btn__btn">Romance</span>
					<span class="tab-btn__btn">Focus</span>
					<span class="tab-btn__btn">Sad</span>
					<span class="tab-btn__btn">Sleep</span>
				</div>
				<div>The next slide</div>
			</section>
		</main>
	</body>
</html>
